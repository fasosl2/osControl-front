<table class="table table-striped">
  <thead>
    <tr>
      <td><b>Nome do Técnico</b></td>
      <td align="center"><b>Cargo</b></td>
      <td align="center"><b>CPF</b></td>
      <td align="center"><b>Ações</b></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let funcionario of funcionarios">
      <td align="center">{{funcionario.nomeFuncionario}}</td>
      <td align="center">{{funcionario.cargo}}</td>
      <td align="center">{{funcionario.cpf}}</td>
      <td align="center">
        <a [routerLink]="['/funcionario/',funcionario._id]" class="btn btn-sucess"
          routerLinkActive="router-link-active">
          <fa name="edit"></fa> Editar
        </a>
        <button (click)="excluirFuncionario(funcionario._id)" class="btn btn-danger">
          <fa name="trash"></fa> Excluir
      </button>
      </td>
    </tr>
  </tbody>
</table>
