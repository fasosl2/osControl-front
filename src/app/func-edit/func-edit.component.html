<div class="card">
  <div class="card-body">
    <form [formGroup]="editarFuncionarioForm" >
      <div class="col-md-6 col-md-offset-3">

        <!-- Nome do Funcionário-->
        <div class="form-group">
          <label>Nome</label>
          <input type="text" class="form-control" formControlName="nomeFuncionario"  #nomeFuncionario>
        </div>
        <div *ngIf="editarFuncionarioForm.controls['nomeFuncionario'].invalid
          && (editarFuncionarioForm.controls['nomeFuncionario'].dirty ||
          editarFuncionarioForm.controls['nomeFuncionario'].touched) " class="alert alert-danger">
          <div *ngIf="editarFuncionarioForm.controls['nomeFuncionario'].errors.required">
            O campo 'Nome' é obrigatório.
          </div>
        </div>

        <!-- Cargo do Funcionário-->
        <div class="form-group">
          <label>Cargo</label>
          <input type="text" class="form-control" formControlName="cargo" #cargo>
        </div>
        <div *ngIf="editarFuncionarioForm.controls['cargo'].invalid
          && (editarFuncionarioForm.controls['cargo'].dirty ||
          editarFuncionarioForm.controls['cargo'].touched) " class="alert alert-danger">
          <div *ngIf="editarFuncionarioForm.controls['cargo'].errors.required">
            O campo 'Cargo' é obrigatório.
          </div>
        </div>

        <!-- CPF do Funcionário-->
        <div class="form-group">
          <label>CPF</label>
          <input type="text" class="form-control" formControlName="cpf" #cpf>
        </div>
        <div *ngIf="editarFuncionarioForm.controls['cpf'].invalid
          && (editarFuncionarioForm.controls['cpf'].dirty ||
          editarFuncionarioForm.controls['cpf'].touched) " class="alert alert-danger">
          <div *ngIf="editarFuncionarioForm.controls['cpf'].errors.required">
            O campo 'CPF' é obrigatório.
          </div>
        </div>


        <div class="form-group">
          <button (click)="editarFuncionario(nomeFuncionario.value, cargo.value, cpf.value)" class="btn btn-primary"
            [disabled]="editarFuncionarioForm.invalid">
            <fa name="edit"></fa> Funcionário
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
